<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档</title>
    <style>
        div{
            width:200px;
            height:200px;
            border:1px solid red;
        }
        span{
            width:200px;
            height:200px;
            border:1px solid blue;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>

    <span>a</span>
    <span>b</span>

    <strong>粗体</strong>
    <b>粗体</b>
    <em>倾斜</em>
    <i>倾斜</i>
    <a href="">链接</a>
    <s>删除线</s>
    <span>典型的行内元素</span>
</body>
</html>
